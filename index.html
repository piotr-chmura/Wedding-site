<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropbox Thumbnails Grid (Cropped 4:3)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .thumb-container {
      background-color: #8B4513; /* Brown background */
      width: 100%;
      aspect-ratio: 4 / 3; /* Force 4:3 */
      overflow: hidden;
      border-radius: 6px;
      border: 1px solid #ccc;
      position: relative;
    }

    .thumb-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;   /* Crop image from center */
      object-position: center;
      display: block;
    }

    .thumb-number {
        position: absolute;
        bottom: 4px;
        right: 6px;
        font-size: 0.75rem;
        font-weight: bold;
        color: black;
        text-shadow:
            -1px -1px 0 white,
            1px -1px 0 white,
            -1px 1px 0 white,
            1px 1px 0 white;
        background-color: rgba(255, 255, 255, 0.0); /* optional transparency layer */
        padding: 2px 4px;
        border-radius: 3px;
    }
  </style>
</head>
<body class="p-4">

  <h2 class="mb-3">Dropbox Files Cropped to 4:3</h2>
  <button onclick="loadFiles()" class="btn btn-primary mb-4">Load Files</button>

  <div id="file-list" class="row g-3"></div>

  <script src="script.js"></script>
</body>
</html>
